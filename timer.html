<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://trello.com/power-ups/power-up.min.js"></script>
</head>
<body style="width: 500px;">
<div class="container">
    <form id="login-form" method="post">
        <div class="row">
            <div class="col-xs-12" style="">
                <h5>MoneyPenny App</h5>
                <hr>
            </div>
            <div class="col-xs-12 form-group">
                <label for="tenant_name">
                    Tenant name*
                </label>
                <input type="text" id="tenant_name" name="tenant_name" class="form-control">
            </div>
            <div class="col-xs-12 form-group">
                <label for="email">
                    Username/email*
                </label>
                <input type="text" id="email" name="email" class="form-control">
            </div>
            <div class="col-xs-12 form-group">
                <label for="password">
                    Password
                </label>
                <input type="password" id="password" name="password" class="form-control">
            </div>
            <div class="col-xs-12 form-group">
                <input type="submit" id="login-btn" value="Login" class="btn btn-success pull-right">
            </div>
        </div>
    </form>
</div>
</body>
</html>
