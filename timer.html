<html>
<head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://trello.com/power-ups/power-up.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/timer.js"></script>
</head>
<body>
<div class="container">
    <form id="login-form" method="post">
        <div class="row">
            <div class="col-xs-12 col-lg-12 col-md-12 form-group">
                <label for="project_id">
                    Project
                </label>
                <select class="form-control" id="project_id" name="t[project_id]">

                </select>
            </div>
            <div class="col-xs-12 col-lg-12 col-md-12 form-group">
                <label for="task_id">
                    Task
                </label>
                <select class="form-control" id="task_id" name="t[task_id]">

                </select>
            </div>
            <div class="col-xs-12 col-lg-12 col-md-12 form-group">
                <label for="notes">
                    Task
                </label>
                <textarea class="form-control" id="notes" name="t[notes]">

                </textarea>
            </div>
            <div class="col-xs-12 col-lg-12 col-md-12 form-group">
                <input type="submit" id="start-timer" value="Start Timer" class="btn btn-success pull-right">
            </div>
        </div>
    </form>
</div>

</body>
</html>
